<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
  <h1 align="center" th:utext = "${pageDTO.title}"></h1>
  <h3 th:utext = "'<i>' + ${pageDTO.instruction} + '</i>'"></h3>
  <h3 th:utext = "${pageDTO.text}"></h3>
  <form method="POST" th:action="@{'/english/answer/' + ${pageDTO.questionId}}">
      <input type="text" name="answer" placeholder="введите ответ" autofocus autocomplete="off"></input><br>
      <br>
      <button type="submit">Ответить</button>
  </form>
  <font color="gray">
    <h3 th:utext = "'Ученик: ' + ${pageDTO.studentName}">Ученик:</h3>
    <h3 th:utext = "'Всего ответов: ' + ${pageDTO.answersCount}">Всего ответов:</h3>
    <h3 th:utext = "'Из низ ошибок: ' + ${pageDTO.wrongCount}">Из них ошибок:</h3>
  </font>
</body>
</html>
